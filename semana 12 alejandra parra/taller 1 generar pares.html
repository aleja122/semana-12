<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMEROS PARES</title>
</head>
<body>
    <center>
        <h1>GENERACION DE NUMEROS PARES</h1>
        <h2>APARTIR DE UN RANGO NUMERICO INGRESADO POR USUARIO</h2>
        <br><br>
        <script>
            let num=0; //CONTADOR DE NUMEROS PARES.
            let inicio=parseInt(prompt("IMGRESE NUMERO INICIAL ..  "));
            let final=parseInt(prompt("INGRESE NUMERO FACIL .."));
            //ciclo for
            for(f=inicio;f<=final;f++)
            {
                if(f%2==0)
                {
                    document.write("NUMERO PAR ... "+f+" <br>");
                    num++;//contador pares
                }
            }
            //SALIDA FINAL DE NUMEROS PARES
            document.write("********************************************"+"<br>");
            document.write("<br>")
            document.write("cantodad de numeros pares generados.."+num+"<br>");
            document.write("********************************************"+"<br>")







        </script>





    </center>




</body>
</html>
